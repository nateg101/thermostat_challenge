<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style>
    @import url('https://fonts.googleapis.com/css?family=Hepta+Slab&display=swap');
    @import url('https://fonts.googleapis.com/css?family=Kanit&display=swap');
    </style>
    <title>Thermostat</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> </head>
    <link rel="stylesheet" type="text/css" href="style.css"> </head>
  </head>
  <body>

  <h1> Thermostat </h1>
  <h1> Current temperature: <span id="current_temp"> </span> </h1>
  <h1> Location: <span id="current_loc"> </span>, <span id="current_country"></span> </h1>
  <form class="city_form" id="choose_city">
    <input id="current_city" type="text" placeholder="Tell me where you live."></input>
    <input type="submit"></input>
  </form>
  <br>
      <div class ="holder">
      <h2 id="temperature"></h2>
      <br>
      <button id="temp_up">Hotter</button>
      <button id="temp_down">Cooler</button>
      <button id="reset">Reset</button>
      <br>
      <br>
        <div class="power_save_radios" data-toggle="buttons">
          <label class="btn btn-secondary active" id="power_save_status" > On
            <input type="radio" name="options" autocomplete="off" checked>
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="power_save_on" autocomplete="off"> Power Save On
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="power_save_off" autocomplete="off"> Power Save off
          </label>
        </div>
      </div>
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="src/Thermostat.js"></script>
    <script src="interface.js">
  </script>
  </body>
</html>
